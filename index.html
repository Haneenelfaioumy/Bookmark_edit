<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    
    <link rel="shortcut icon" href="images/bookmark.png" type="image/x-icon">
    <title>Bookmark</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <section id="home">

        <main class="interface py-5 position-relative">
            <div class="container d-flex flex-column justify-content-center align-items-center">
                <h1 class="py-2 position-relative bookmark-caption">Bookmarker</h1>
                <div class="bookmark-details w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4">
                    <h2>
                        <i class="fa-solid fa-bookmark"></i>
                        Bookmark your favorite sites
                        <i class="fa-solid fa-bookmark"></i>
                    </h2>
                    <div class="site-name w-100 d-flex flex-column justify-content-center">
                        <label for="bookmarkName" class="pb-2 fw-bold"><i
                                class="fa-solid fa-book-bookmark pe-2"></i>Site Name</label>
                        <input type="text" placeholder="Bookmark Name" oninput="validateName()" class="form-control input-shadow" id="bookmarkName"/>
                    </div>
                    <div class="site-url w-100 d-flex flex-column justify-content-center">
                        <label for="bookmarkURL" class="pb-2 fw-bold"> <i class="fa-solid fa-link pe-2"></i>Site URL</label>
                        <input type="url" placeholder="Website URL" oninput="validateURL()" class="form-control input-shadow" id="bookmarkURL" />
                    </div>
                    <button class="btn btn-submit px-5" id="submitBtn" onclick="submit()">Submit</button>
                </div>
                <table class="table mt-4 text-center ">
                    <thead>
                        <th class="text-capitalize">index</th>
                        <th class="text-capitalize">Website Name</th>
                        <th class="text-capitalize">Visit</th>
                        <th class="text-capitalize">Delete</th>
                    </thead>
                    <tbody id="tableContent"></tbody>
                </table>
            </div>
        </main>

    <script src="js/index.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
